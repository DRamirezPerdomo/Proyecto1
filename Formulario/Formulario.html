<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section>
        <header>
            <img class="logo" src="./imagenes/logo_bitcook.png" alt="Logo bitcook">
        </header>
        <h1>Envianos tu Receta</h1>
        <p>Estamos emocionados con los recetas que encontramos alrededor de todo el mundo, te invito a ser parte de
            nosotros y compartenos tu receta, juntos descubriremos mas recetas y nos seguiremos cautivando aun mas con este arte de la culinaria.</p>
        <form>
            <div>
                <label for="nombre_receta">Nombre receta</label>
                <input type="text" name="nombre_receta" id="nombre_receta">
            </div>
            <div>
                <label for="tiempo_preparacion">Tiempo de preparacion</label>
                <input type="text" name="tiempo_preparacion" id="tiempo_preparacion">
            </div>
            <div>
                <label for="Ingredientes">Ingredientes</label>
                <input class="masespacio" type="text" name="ingredientes" id="ingredientes">
            </div>
            <div>
                <label for="Instrucciones">Instrucciones</label>
                <input  class="masespacio" type="Instrucciones" name="Instrucciones" id="Instrucciones">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>
